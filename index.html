<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form id="quiz" class="quiz">
            <div class="qText q1" value="1 + 1" class="förnamn">
                <p>1 + 1: </p><input type="number" class="input" onchange="funktion()">
            </div>
            <div class="qText q2" value="2 + 3" class="efternamn">
                <p>2 + 3: </p><input type="number" class="input" onchange="funktion()">
            </div>
            <div class="qText" value="3 + 3" class="address">
                <p>3 + 3: </p><input type="number" class="input" onchange="funktion()">
            </div>
            <div class="qText" value="5 * 3" class="postnummer">
                <p>5 * 3: </p><input type="number" class="input" onchange="funktion()">
            </div>
            <div class="qText" value="1024 + 24" class="telfonnummer">
                <p>1024 + 24: </p><input type="number" class="input">
            </div>
            <div class="qText" value="5 + 12463" class="telfonnummer">
                <p>5 + 12463: </p><input type="number" class="input">
            </div>
            <div class="qText" value="2 - 2" class="telfonnummer">
                <p>2 - 2: </p><input type="number" class="input">
            </div>
            <div class="qText" value="4 / 2" class="telfonnummer">
                <p>4 / 2: </p><input type="number" class="input">
            </div>
            <div class="qText" value="2 x= 100" class="telfonnummer">
                <p>2x = 100: </p><input type="number" class="input" placeholder="x =">
            </div>
            <div class="qText" value="2 x= 3.6" class="telfonnummer">
                <p>2x = 3.6: </p><input type="number" class="input" placeholder="x =">
            </div>
            <button type="button" form="quiz" class="button">Submit</button>
        </form>
        <div class="hej" "></div>
    </div>
    <div class="svar">
        <h1 id="close">X</h1>
        <h1>Du fick <span class="score">- rätt!</span></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
